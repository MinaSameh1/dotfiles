#!/bin/kitty

# Toggle Fullscreen
map f11               toggle_fullscreen
# Open kittycomand
map ctrl+shift+escape kitty_shell      window
# Reset fontsize
map ctrl+=            change_font_size all 0
# Open link
map ctrl+shift+e      open_url_with_hints
# Clipboard
map shift+insert      paste_from_selection
map super+shift+v     paste_from_clipboard
map super+shift+c     copy_to_clipboard
# Scrolling
map ctrl+shift+k      scroll_page_up
map ctrl+shift+j      scroll_page_down
map ctrl+shift+home   scroll_home
map ctrl+shift+end    scroll_end
# Windowsssss
map super+w           close_window
map ctrl+shift+f      next_window
map ctrl+shift+1      first_window
map ctrl+shift+2      second_window
map ctrl+shift+3      third_window
map ctrl+shift+4      fourth_window
map ctrl+shift+5      fifth_window
map ctrl+shift+6      sixth_window
map ctrl+shift+7      seventh_window
map ctrl+shift+8      eighth_window
map ctrl+shift+9      ninth_window
map ctrl+shift+0      tenth_window
# Tabsss
map ctrl+shift+l      next_tab
map ctrl+shift+h      previous_tab
map ctrl+shift+t      new_tab
map ctrl+shift+e      next_layout
map ctrl+shift+.      move_tab_forward
map ctrl+shift+,      move_tab_backward
# move stdout into scrollback buffer and clear the screen, instead of just clearing the screen
# map ctrl+l combine : clear_terminal scroll active : send_text normal,application \x0c
# Just clear the screen
# map ctrl+l clear_terminal scroll active

